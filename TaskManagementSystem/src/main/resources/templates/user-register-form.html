<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Register</h2>
        <form th:action="@{/view/users/register}" th:object="${user}" method="post" class="bg-white p-6 rounded-lg shadow-md">
            <div th:if="${#fields.hasErrors('*')}" class="text-red-600 mb-4">
                <span th:each="error : ${#fields.errors('*')}" th:text="${error}" class="block"></span>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" th:field="*{username}" class="w-full p-2 border rounded">
                <span th:errors="*{username}" class="text-red-600 text-sm"></span>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" th:field="*{email}" class="w-full p-2 border rounded">
                <span th:errors="*{email}" class="text-red-600 text-sm"></span>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" th:field="*{password}" class="w-full p-2 border rounded">
                <span th:errors="*{password}" class="text-red-600 text-sm"></span>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register</button>
            <a th:href="@{/login}" class="ml-4 text-blue-600 hover:underline">Login</a>
        </form>
    </div>
</body>
</html>
