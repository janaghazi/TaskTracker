<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Task Management System</h1>
            <div>
                <a th:href="@{/view/tasks}" class="px-4" sec:authorize="hasRole('ADMIN')">All Tasks</a>
                <a th:href="@{/view/tasks/my-tasks}" class="px-4">My Tasks</a>
                <a th:href="@{/view/tasks/new}" class="px-4">New Task</a>
                <a th:href="@{/view/users}" class="px-4" sec:authorize="hasRole('ADMIN')">Users</a>
                <a th:href="@{/logout}" class="px-4">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Users</h2>
        <table class="w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3 text-left">ID</th>
                    <th class="p-3 text-left">Username</th>
                    <th class="p-3 text-left">Role</th>
                    <th class="p-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}" class="border-b">
                    <td class="p-3" th:text="${user.userId}"></td>
                    <td class `class="p-3" text="${user.username}"`></td>
                    <td class="p-3" th:text="${user.role}"></td>
                    <td class="p-3">
                        <a th:href="@{/view/users/{id}(id=${user.userId})}" class="text-blue-600 hover:underline">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
